<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="/css/font.css" rel="stylesheet" type="text/css" />
    <link href="/css/style1.css" rel="stylesheet" type="text/css" />
    <title>Uber Eats</title>
</head>
<body>
<!--  -------------------header start--------------------- -->
<header class="header">
    <div class="container header__wrapper">
        <div class="header__logo">
            <a href="!#" class="header__logo-link">
                <img src="/img/logo.svg" alt="Логотип" class="header__logo-img">
            </a>
        </div>
        <div class="header__btn">
        <div class="header__login">
            <a href="#" class="header__login-link">
                <div class="header__login-button">Войти</div>
            </a>
        </div>
        <div class="header__basket">
            <a href="#" class="header__basket-link">
                <div class="header__basket-button">
                    <img src="/img/basket.svg" alt="Корзина" class="basket-img" />
                </div>
            </a>
        </div>
        </div>
    </div>
</header>
<!--  -------------------header end--------------------- -->
<!--  -------------------rest start--------------------- -->
<main class="rest">
    <div class="rest__wrapper">
    <div class="rest__header">
        <div class="container main__wrapper">
            <div class="rest__card restaurant">
                <div class="restaurant__title">Трактир &#171Пушкин&#187</div>
                <div class="restaurant__info">
                    <div class="restaurant__kitchen">₽₽₽ • Европейская</div>
                    <div class="restaurant__time">40 - 50 мин</div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="rest__menu-list">
        <div class="container main__wrapper">
            <nav class="rest__menu menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="!#" class="menu__link">Закуски</a>
                    </li>
                    <li class="menu__item">
                        <a href="!#" class="menu__link">Салаты</a>
                    </li>
                    <li class="menu__item">
                        <a href="!#" class="menu__link">Супы</a>
                    </li>
                    <li class="menu__item">
                        <a href="!#" class="menu__link">Горячие блюда</a>
                    </li>
                    <li class="menu__item">
                        <a href="!#" class="menu__link">Гарниры</a>
                    </li>
                    <li class="menu__item">
                        <a href="!#" class="menu__link">Десерты</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>
</body>
