<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/reset.css" rel="stylesheet" type="text/css" />
    <link href="../css/font.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <title>Uber Eats</title>
</head>
<body>
    <!-- header start -->
    <header class="header">
        <div class="container header__wrapper">
            <div class="row middle-lg middle-md middle-xs header_row">
                <div class="col-lg-2 col-md-2 col-sm col-xs-4 header__logo start-lg start-md start-xs">
                        <a href="!#" class="header__logo-link">
                            <img src="../img/logo.svg" alt="Логотип" class="header__logo-img">
                        </a>
                </div>
                <div class="col-lg col-md col-sm col-xs header__login end-lg end-md end-xs">
                        <a href="#" class="header__login-link">
                            <button class="header__login-button">Войти</button>
                        </a>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 hidden-xs header__basket end-lg end-md">
                        <a href="#" class="header__basket-link">
                            <div class="header__basket-button">
                                <img src="../img/basket.svg" alt="Корзина" class="basket-img" />
                            </div>
                        </a>
                </div>
            </div>    
        </div> 
    </header> 
    <!-- header end --> 
    <!-- main start -->
    <main class="rest">
        <div class="rest__header">
            <div class="container">
                <div class="rest__cards restaurant">
                    <div class="restaurant__title">Трактир &#171Пушкин&#187</div>
                    <div class="restaurant__info">
                    <div class="restaurant__kitchen">₽₽₽ • Европейская</div>
                    <div class="restaurant__time">40 - 50 мин</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<!-- main end -->

</body>
</html>
